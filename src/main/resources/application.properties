spring.application.name=registration-api
spring.datasource.url=jdbc:postgresql://localhost:5432/registration
spring.datasource.username=user_registration
spring.datasource.password=user_registration

spring.jackson.deserialization.fail-on-ignored-properties=true
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=registration_adm


